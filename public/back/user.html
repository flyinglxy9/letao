<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>

  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!--引入进度条插件-->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!--引入自己的css-->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>

  <!--用户-->
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>

  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>

      <div class="child" style="display:none">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>

      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--右侧主体栏-->
<div class="lt_main">
  <!--头部导航栏-->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logOut"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>


  <!--流式布局容器,有默认的左右padding值,15px-->
  <div class="container-fluid">

    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!--表格-->
    <div class="lt_content">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="20%">用户名</th>
          <th width="30%">手机号</th>
          <th width="20%">状态</th>
          <th width="20%">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--占坑-->
      </tbody>
    </table>
  </div>

    <!--分页-->
    <div class="paginator text-right">
      <ul></ul>
    </div>

  </div>
</div>

<!--禁用启用模态框-->
<div class="modal fade" id="userModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-conform">确定</button>
      </div>
    </div>
  </div>
</div>



<!--退出功能模态框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logOut">登出</button>
      </div>
    </div>
  </div>
</div>




<!--准备模板引擎-->
<script type="text/template" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ ( i + 1 ) + ( page - 1 ) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1?'正常':'禁用' }}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
        {{ /if }}

        {{ if v.isDelete === 0 }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}

</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入基于bootstrap的插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入模板引擎插件-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入通用js-->
<script src="./js/common.js"></script>
<!--引入用户页面的js-->
<script src="./js/user.js"></script>

</body>
</html>
