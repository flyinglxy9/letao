<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>

  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!--引入基于bootstrap的表单校验插件的样式-->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!--引入进度条插件样式-->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!--引入自己的css样式-->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>

  <!--用户-->
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>

  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>

      <div class="child">
        <a href="first.html">一级分类</a>
        <a href="second.html" class="current">二级分类</a>
      </div>

      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--右侧主体栏-->
<div class="lt_main">
  <!--头部导航栏-->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logOut"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>


  <!--流式布局容器,有默认的左右padding值,15px-->
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>

    <!--内容部分-->
    <div class="lt_content">
      <!--按钮-->
      <button class="btn btn-default mb_20 btn-add">添加分类</button>
      <!--表格-->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>序号</th>
          <th>一级分类名称</th>
          <th>二级分类名称</th>
          <th>一级分类logo</th>
        </tr>
        </thead>
        <tbody>
        <!--坑-->

        </tbody>
      </table>

      <!--分页-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>


  </div>
</div>

<!--添加分类模态框-->
<div class="modal fade" id="addFitst">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名称">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn-addCategory">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- 退出功能模态框 -->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logOut">登出</button>
      </div>
    </div>
  </div>
</div>

<!--准备模板-->
<script type="text/template" id="tmp">
 {{ each rows v i }}
   <tr>
     <td>{{ i + 1 + ( page - 1 ) * size }}</td>
     <td>{{ v.categoryName }}</td>
     <td>{{ v.brandName }}</td>
     <td>
       <img src="{{ v.brandLogo }}" height="50">
     </td>
   </tr>
 {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>

<!--引入二级分类页面的js-->
<script src="./js/second.js"></script>
<!--引入通用js-->
<script src="./js/common.js"></script>

</body>
</html>
