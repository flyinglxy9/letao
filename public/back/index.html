<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>

  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!--引入进度条插件-->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!--引入自己的css-->
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>

<!--左侧侧边栏-->
  <div class="lt_aside">
    <!--标题-->
    <div class="brand">
      <a href="#">黑马21期</a>
    </div>

    <!--用户-->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>

    <!--导航-->
    <div class="nav">
      <ul>
        <li><a href="#" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>

        <div class="child" style="display:none">
          <a href="#">一级分类</a>
          <a href="#">二级分类</a>
        </div>

        <li><a href="#"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

<!--右侧主体栏-->
  <div class="lt_main">
    <!--头部导航栏-->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logOut"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!--路径导航-->
    <!--流式布局容器,有默认的左右padding值,15px-->
   <div class="container-fluid">
     <ol class="breadcrumb">
       <li><a href="#">管理系统</a></li>
       <li class="active">用户管理</li>
     </ol>
   </div>
  </div>

    <!--模态框-->
<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logOut">登出</button>
      </div>
    </div>
  </div>
</div>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>



<!--引入通用js-->
<script src="./js/common.js"></script>

</body>
</html>
