<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--设置视口-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <!--引入商城图标-->
  <link rel="icon" href="favicon.ico">
  <!--引入字体图标-->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <!--引入mui样式-->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">

  <!--引入公共样式-->
  <link rel="stylesheet" href="./css/common.css">

  <!--引入本页面的css-->
  <link rel="stylesheet" href="./css/category.css">


</head>
<body>

<!--全屏容器-->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
  </div>

  <!--主体部分-->
  <div class="lt_main">
    <!--左右两边分别写区域滚动-->
    <!--左边-->
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <!--坑-->

          </ul>
        </div>
      </div>
    </div>

    <!--右边-->
    <div class="lt_category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul class="mui-clearfix">
            <!--坑-->
          </ul>
        </div>
      </div>
    </div>



  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="current">
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>


</div>


<!--准备左边一级分类的模板引擎-->
<script type="text/template" id="firstTmp">

  {{ each rows v i }}
    <li><a href="#" class="{{ i === 0?'current':''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>

<!--准备右边二级分类的模板引擎-->
<script type="text/template" id="secTmp">
  {{ if rows.length === 0 }}
    <p>没有更多分类信息了</p>
  {{ /if }}


  {{ each rows v i }}
    <li>
      <a href="#">
        <img src="{{ v.brandLogo }}" alt="">
        <p>{{ v.brandName }}</p>
      </a>
    </li>

  {{ /each }}


</script>


<!--引入zepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--引入mui的js-->
<script src="./lib/mui/js/mui.min.js"></script>
<!--引入模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入common.js-->
<script src="./js/common.js"></script>
<!--引入本页面的js-->
<script src="./js/category.js"></script>
</body>
</html>
